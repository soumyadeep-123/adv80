<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
  <title>RSVP</title>
  <script type='text/javascript' src='app.js'></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Guest List For Party</h1>
      <form id="registrar">
        <input type="text" name="name" placeholder="Ask to come">
        <button type="submit" name="submit" value="submit">INVITE</button>
      </form>
    </header>

    <div class="main">
      <h2>Sented Invites</h2>
      <ul id="invitedList"></ul>
    </div>
  </div>
</body>

</html>
